<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <p>Liked Songs</p>
        </header>
      
        <section class="cards">
          <div>
            <img src="https://cdns-images.dzcdn.net/images/cover/a953ed6a6051697af19506edcd847585/500x500.jpg" alt="">
          </div>
          <h2>Motley Crew</h2>
          <h3>Post Malone</h3>
        </section>
      
        <section class="progress-bar">
            <div class="start">1:00</div>
            <div class="bar">
              <div class="dot"></div>
            </div>
            <div class="end">3:04</div>
        </section>
      
        <footer class="buttons">
          <div class="player-buttons shuffle"></div>
            <div class="player-buttons previously"></div>
            <div class="player-buttons play"></div>
            <div class="player-buttons next"></div>
            <div class="player-buttons repeat"></div>
        </footer>
      </div>
</body>
</html>
